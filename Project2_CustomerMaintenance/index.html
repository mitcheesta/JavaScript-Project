<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>x Customer Management System</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <header>
        <h1><span class="highlight">x</span> Customer Management System</h1>
    </header>
    <section id="sectCust">
        <label for="txtCNum">Customer #</label>
        <input type="text" name="txtCNum" id="txtCNum">
        <label for="txtFName">First Name</label>
        <input type="text" name="txtFName" id="txtFName">
        <label for="txtLName">Last Name</label>
        <input type="text" name="txtLName" id="txtLName">
        <label for="txtAddr">Address</label>
        <input type="text" name="txtAddr" id="txtAddr">
        <label for="txtCity">City</label>
        <input type="text" name="txtCity" id="txtCity">
        <label for="txtProv">Province</label>
        <input type="text" name="txtProv" id="txtProv">
        <label for="txtPost">Postal</label>
        <input type="text" name="txtPost" id="txtPost">
        <div id="divMsg">
            <p id="pMsg"></p>
        </div>
        <div id="divBtn">
            <input type="button" value="New" id="btnNew">
            <input type="button" value="Add" id="btnAdd">
            <input type="button" value="Update" id="btnUpdate">
            <input type="button" value="Delete" id="btnDelete">
            <input type="button" value="Find" id="btnFind">
        </div>
    </section>
    <footer>
        <p>© 2018 Michelle Estanol</p>
    </footer>
</body>
</html>
